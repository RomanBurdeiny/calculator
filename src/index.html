<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
      </label>
    <div class="calculator-screen">
      <input type="text" id="display" readonly />
    </div>
    <div class="calculator-keys">
      <button>(</button>
      <button>)</button>
      <button>mc</button>
      <button>m+</button>
      <button>m-</button>
      <button>mr</button>
      <button data-action="clear">AC</button>
      <button data-action="negate">+/-</button>
      <button data-action="percent">%</button>
      <button data-action="operator">/</button>

      <button>2nd</button>
      <button data-action="double">x²</button>
      <button data-action="triple">x³</button>
      <button >xy</button>
      <button>ex</button>
      <button data-action="exponentiation">10x</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="operator">*</button>

      <button data-action="divide">1/x</button>
      <button data-action="squareRoot">²√x</button>
      <button data-action="cubeRoot">³√x</button>
      <button>y√x </button>
      <button>ln</button>
      <button>log₁₀</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="operator">-</button>

      <button data-action="factorial">x!</button>
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>e</button>
      <button>EE</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="operator">+</button>

      <button>Rad</button>
      <button>sinh</button>
      <button>cosh</button>
      <button>tanh</button>
      <button>π</button>
      <button>Rand</button>
      <button class="zero">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">=</button>
    </div>
  </section>
</body>
</html>
